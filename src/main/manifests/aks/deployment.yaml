apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lamp
  name: lamp
  namespace: lamp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lamp
  template:
    metadata:
      labels:
        app: lamp
    spec:
      containers:
      - image: shadadelic/lamp-service:1
        name: lamp
        ports:
        - name: "http"
          containerPort: 8080
          protocol: TCP
        - name: "admin"
          containerPort: 8081
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /admin/healthcheck
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /admin/healthcheck
            port: 8081
          initialDelaySeconds: 10
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: config-volume
          mountPath: /application/config.yml
          subPath: config.yml
        - name: lamp-key-vault
          mountPath: "/mnt/secrets"
          readOnly: true
        env:
          - name: DATABASE_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: database-config
                key: database-connection-string
                optional: false 
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database-config
                key: database-password
                optional: false 
      volumes:
        - name: config-volume
          configMap:
            name: lamp-configmap
        - name: lamp-key-vault
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-secrets-csi-provider"